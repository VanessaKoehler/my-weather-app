<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" initial-scale="1.0">
    <title>Weather App by Vanessa Köhler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="Src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <p>Vanessa`s Weather App</p>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type a city.." class="form-control" id="city-input"
                                autocomplete="on" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100" id="city-button" />
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <div class="row">
                        <div class="col-6">
                            <h1 id="city">Berlin</h1>
                            <h2 id="date"></h2>
                            <h3 id="description"></h3>
                        </div>
                        <div class="col-6">
                            <img class="weather-icon float-left" id="icon" src="#" alt="#" />
                        </div>
                    </div>
                    <hr>
                    <div class="overview">
                        <h1 id="city"></h1>
                        <h2 id="description"></h2>
                        <h3 id="date"></h3>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="weather-temperature">
                                <div class="float-left">
                                    <br>
                                    <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link"
                                            class="active">°C</a> <span id="mid-link">|</span>
                                        <a href="#" id="fahrenheit-link">°F</a></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <ul>
                                <li>Minimum: <span id=min-temp></span> °C</li>
                                <li>Maximum: <span id=max-temp></span> °C</li>
                                <li>Humidity: <span id="humidity"></span> %</li>
                                <li>Wind: <span id="wind"></span> km/h</li>
                            </ul>
                        </div>
                    </div>
                    <br>
                    <hr>
                    <h4>Hourly Forecast</h4>
                    <div class="row weather-forecast" id="forecast"></div>
                </div>
            </div>
            <small id="me-impressum">
                <a href="https://github.com/VanessaKoehler/my-weather-app" target="_blank">Open source code</a>
                by <a href="https://www.linkedin.com/in/vanessa-koehler/" target="_blank"
                    >Vanessa Köhler</a>
            </small>
        </div>
    </div>
    <script src="Src/javascript.js"></script>
</body>

</html>
